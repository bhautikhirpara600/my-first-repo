<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Card</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Gujarati:wght@100..900&display=swap" rel="stylesheet">
<script src="script.js"></script>
</head>
<body>
    <main>
        <div class="card-container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="card-content">
                <img class="js-img" src="/images/javascript-course.png" alt="javascript-course">
                <div class="card-text">
                    <div class="tag-and-heart">
                        <img src="/images/beginner.svg" alt="beginner">
                        <img src="/images/Heart-icon.svg" alt="Heart-icon">
                    </div>
                    <h3>The Complete JavaScript Course Zero to Advanced</h3>
                    <p>By: Anurag Singh</p>
                    <div class="ratings">
                        <img src="/images/Star-Rating-icon.svg" alt="Rating-icon">
                        <span class="rating-number">4.9</span>
                        <span>(3,327)</span>
                    </div>
                </div>
                <div class="btn-img">
                    <img src="/images/get-enrolled-btn.svg" alt="get-enrolled-btn">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
